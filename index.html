        body {

            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input, textarea, button, datalist {
            width: 95%;
            padding: 10px;

            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;

        select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 6px;
            background: #fff;
            cursor: pointer;
            appearance: none; /* Hides default dropdown icon */
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('https://cdn-icons-png.flaticon.com/512/32/32195.png');
            background-size: 16px;
            background-position: right 12px center;
            background-repeat: no-repeat;
            transition: border-color 0.3s;
        }

        select:focus {
            border-color: #28a745;
            outline: none;
        }

        select:hover {
            border-color: #218838;
        }

        #dataContainer {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
            display: inline-block;
            text-align: left;

</head>

		document.getElementById("submissionForm").addEventListener("submit", function(event) {

				/**
				 * get time
				 * get date
				 * **/
				var time = 0
				var date = 0
    			event.preventDefault();
    
			    var formData = {
			        name: document.getElementById("name").value,
			        location: document.getElementById("location").value,
			        time: time,
			        date: date
			    };

			    fetch(googleSheetURL, {
			        method: "POST",
			        mode: "no-cors",
			        headers: { "Content-Type": "application/json" },
			        body: JSON.stringify(formData)
			    })
			    .then(() => {
			        document.getElementById("responseMessage").innerText = "Submission successful!";
			        document.getElementById("submissionForm").reset();
			    })
